{{> fragments/header}}
<body>
{{> fragments/navigationbar}}
<div class="container" id="main">
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
            {{#article}}
            <header class="qna-header">
                <h2 class="qna-title">{{title}}</h2>
            </header>
            <div class="content-main">
                <article class="article">
                    <div class="article-header">
                        <div class="article-header-thumb">
                            <img src="https://graph.facebook.com/v2.3/100000059371774/picture"
                                 class="article-author-thumb" alt="">
                        </div>
                        <div class="article-header-text">
                            <a href="/users/{{writer}}" class="article-author-name">{{writer}}</a>
                            <a href="/questions/413" class="article-header-time" title="퍼머링크">
                                {{createdAt}}
                                <i class="icon-link"></i>
                            </a>
                        </div>
                    </div>
                    <div class="article-doc">
                        {{content}}
                    </div>
                    <div class="article-util">
                        <ul class="article-util-list">
                            <li>
                                <a class="link-modify-article" href="/articles/{{id}}/form">수정</a>
                            </li>
                            <li>
                                <form class="form-delete" action="/articles/{{id}}" method="POST">
                                    <input type="hidden" name="_method" value="DELETE">
                                    <button class="link-delete-article" type="submit">삭제</button>
                                </form>
                            </li>
                            <li>
                                <a class="link-modify-article" href="/">목록</a>
                            </li>
                        </ul>
                    </div>
                </article>
                {{/article}}
                <div class="qna-comment">
                    <div class="qna-comment-slipp">
                        <p class="qna-comment-count"><strong>{{commentCount}}</strong>개의 의견</p>
                        <div class="qna-comment-slipp-articles">
                            {{#comments}}
                            <article class="article" id="answer-{{id}}">
                                <div class="article-header">
                                    <div class="article-header-thumb">
                                        <img src="https://graph.facebook.com/v2.3/1324855987/picture"
                                             class="article-author-thumb" alt="">
                                    </div>
                                    <div class="article-header-text">
                                        <a href="/users/{{writer}}" class="article-author-name">{{writer}}</a>
                                        <a href="#answer-{{id}}" class="article-header-time" title="퍼머링크">
                                            {{createdAt}}
                                        </a>
                                    </div>
                                </div>
                                <div class="article-doc comment-doc">
                                    <p>{{content}}</p>
                                </div>
                                <div class="article-util">
                                    <ul class="article-util-list">
                                        <li>
                                            <a class="link-modify-article">수정</a>
                                        </li>
                                        <li>
                                            <form class="delete-answer-form" action="/comments/{{id}}" method="POST">
                                                <input type="hidden" name="_method" value="DELETE"/>
                                                <button type="button" class="delete-answer-button"
                                                        id="comment-btn-delete">삭제
                                                </button>
                                            </form>
                                        </li>
                                    </ul>
                                </div>
                            </article>
                            {{/comments}}
                        </div>
                        <form class="submit-write" id="article-comment-form" method="post" action="/comments">
                            <div class="form-group" style="padding:14px;">
                                {{#article}}
                                <input id="article-id" name="articleId" value="{{id}}" hidden="hidden"/>
                                {{/article}}
                                <textarea class="form-control" id="comment-content" placeholder="Update your status"
                                          form="article-comment-form" name="content"></textarea>
                            </div>
                            <button class="btn btn-success pull-right" id="comment-btn-save" type="button">답변하기
                            </button>
                            <div class="clearfix"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/template" id="answerTemplate">
    <article class="article">
        <div class="article-header">
            <div class="article-header-thumb">
                <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb" alt="">
            </div>
            <div class="article-header-text">
                <a href="" class="article-author-name">{0}</a>
                <div class="article-header-time">{1}</div>
            </div>
        </div>
        <div class="article-doc comment-doc">
            {2}
        </div>
        <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a class="link-modify-article" href="/api/qna/updateAnswer">수정</a>
                </li>
                <li>
                    <form class="delete-answer-form" action="/comments/{3}" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="delete-answer-button">삭제</button>
                    </form>
                </li>
            </ul>
        </div>
    </article>
</script>
<script src="/js/comment.js"></script>
{{> fragments/footer}}
